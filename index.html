<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FIRST WAVE FRIES – Employee Data</title>

<style>
:root{
  --bg:#f4f6f9;
  --text:#222;
  --card:#fff;
  --header:#ffcc00;
  --primary:#007bff;
  --edit:#28a745;
  --delete:#dc3545;
}
body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  background:var(--header);
  padding:12px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  align-items:center;
}
header h1{
  flex:1;
  text-align:center;
  margin:0;
  font-size:20px;
}
header img{height:50px;}
.header-btns button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.container{
  max-width:1000px;
  margin:20px auto;
  padding:10px;
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
  margin-bottom:20px;
}
.row{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:12px;
}
input,textarea{
  flex:1;
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
}
.save-btn{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:12px;
  border-radius:8px;
  cursor:pointer;
}
.exit-btn{
  background:var(--delete);
  color:#fff;
  border:none;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}
.employee-card{
  background:#f1f1f1;
  border-radius:10px;
  margin-bottom:10px;
}
.emp-header{
  padding:12px;
  font-weight:600;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
}
.emp-details{
  display:none;
  padding:12px;
}
.edit-btn{
  background:var(--edit);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
}
.delete-btn{
  background:var(--delete);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
}
@media(max-width:600px){
  .row{flex-direction:column;}
}
</style>
</head>

<body>

<header>
  <input type="file" id="logoInput" hidden>
  <div class="header-btns">
    <button onclick="darkMode()">Dark</button>
    <button onclick="lightMode()">Light</button>
    <button onclick="logoInput.click()">Upload Logo</button>
  </div>
  <img id="logo">
  <h1>FIRST WAVE FRIES – EMPLOYEE DATA</h1>
</header>

<div class="container">

<!-- LIST -->
<div class="card" id="listScreen">
  <div style="display:flex;justify-content:space-between;">
    <h2>Employee List</h2>
    <button class="save-btn" onclick="openForm()">➕ Add</button>
  </div>
  <div id="employeeList"></div>
</div>

<!-- FORM -->
<div class="card" id="formScreen" style="display:none;">
  <div style="display:flex;justify-content:space-between;">
    <h2>Add / Edit Employee</h2>
    <button class="exit-btn" onclick="closeForm()">Exit</button>
  </div>

  <form id="employeeForm">
    <div class="row">
      <input id="empName" placeholder="Employee Name" required>
      <input id="contact" placeholder="Contact Number" required>
      <input id="emergency" placeholder="Emergency Contact" required>
    </div>

    <div class="row">
      <input id="idcard" placeholder="ID Card Number" required>
    </div>

    <div class="row">
      <input type="date" id="pgStart">
      <input type="date" id="pgEnd">
    </div>

    <div class="row">
      <textarea id="address" placeholder="Address"></textarea>
    </div>

    <div class="row">
      <input type="date" id="trainStart">
      <input type="date" id="trainEnd">
    </div>

    <button class="save-btn" type="submit">Save Employee</button>
  </form>
</div>

</div>

<script>
const listScreen=document.getElementById("listScreen");
const formScreen=document.getElementById("formScreen");
const employeeList=document.getElementById("employeeList");
const form=document.getElementById("employeeForm");

let employees=JSON.parse(localStorage.getItem("employees")) || [];
let editIndex=null;

function openForm(){
  listScreen.style.display="none";
  formScreen.style.display="block";
}
function closeForm(){
  form.reset();
  editIndex=null;
  formScreen.style.display="none";
  listScreen.style.display="block";
}

function render(){
  employeeList.innerHTML="";
  employees.forEach((e,i)=>{
    const div=document.createElement("div");
    div.className="employee-card";
    div.innerHTML=`
      <div class="emp-header">${e.name} <span>▼</span></div>
      <div class="emp-details">
        <div><b>Contact:</b> ${e.contact}</div>
        <div><b>Emergency:</b> ${e.emergency}</div>
        <div><b>ID:</b> ${e.idcard}</div>
        <div><b>PG:</b> ${e.pgStart||"-"} → ${e.pgEnd||"-"}</div>
        <div><b>Training:</b> ${e.trainStart||"-"} → ${e.trainEnd||"-"}</div>
        <div><b>Address:</b> ${e.address||"-"}</div><br>
        <button class="edit-btn" onclick="editEmp(${i})">Edit</button>
        <button class="delete-btn" onclick="delEmp(${i})">Delete</button>
      </div>`;
    div.querySelector(".emp-header").onclick=()=>{
      const d=div.querySelector(".emp-details");
      d.style.display=d.style.display==="block"?"none":"block";
    };
    employeeList.appendChild(div);
  });
}

/* ✅ FIXED SAVE LOGIC */
form.addEventListener("submit",function(e){
  e.preventDefault();

  const emp={
    name: document.getElementById("empName").value.trim(),
    contact: document.getElementById("contact").value,
    emergency: document.getElementById("emergency").value,
    idcard: document.getElementById("idcard").value,
    pgStart: document.getElementById("pgStart").value,
    pgEnd: document.getElementById("pgEnd").value,
    address: document.getElementById("address").value,
    trainStart: document.getElementById("trainStart").value,
    trainEnd: document.getElementById("trainEnd").value
  };

  if(editIndex!==null) employees[editIndex]=emp;
  else employees.push(emp);

  localStorage.setItem("employees",JSON.stringify(employees));
  render();
  closeForm();
});

function editEmp(i){
  const e=employees[i];
  document.getElementById("empName").value=e.name;
  document.getElementById("contact").value=e.contact;
  document.getElementById("emergency").value=e.emergency;
  document.getElementById("idcard").value=e.idcard;
  document.getElementById("pgStart").value=e.pgStart;
  document.getElementById("pgEnd").value=e.pgEnd;
  document.getElementById("address").value=e.address;
  document.getElementById("trainStart").value=e.trainStart;
  document.getElementById("trainEnd").value=e.trainEnd;
  editIndex=i;
  openForm();
}

function delEmp(i){
  if(confirm("Delete employee?")){
    employees.splice(i,1);
    localStorage.setItem("employees",JSON.stringify(employees));
    render();
  }
}

function darkMode(){
  document.documentElement.style.setProperty("--bg","#121212");
  document.documentElement.style.setProperty("--text","#eee");
  document.documentElement.style.setProperty("--card","#1f1f1f");
  document.documentElement.style.setProperty("--header","#1a1a1a");
}
function lightMode(){
  document.documentElement.style.setProperty("--bg","#f4f6f9");
  document.documentElement.style.setProperty("--text","#222");
  document.documentElement.style.setProperty("--card","#fff");
  document.documentElement.style.setProperty("--header","#ffcc00");
}

logoInput.onchange=e=>{
  const r=new FileReader();
  r.onload=()=>logo.src=r.result;
  r.readAsDataURL(e.target.files[0]);
};

render();
</script>

</body>
</html>
