<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FIRST WAVE FRIES – Employee Data</title>

<style>
:root{
  --bg:#f4f6f9;
  --text:#222;
  --card:#fff;
  --header:#ffcc00;
  --primary:#007bff;
  --edit:#28a745;
  --delete:#dc3545;
}

body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

header{
  background:var(--header);
  padding:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:10px;
}

header img{height:55px;}
header h1{
  flex:1;
  text-align:center;
  font-size:20px;
  margin:0;
  font-weight:800;
}

.header-btns button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

.dark{background:#333;color:#fff;}
.light{background:#eee;}
.upload{background:var(--primary);color:#fff;}

.container{
  max-width:1000px;
  margin:20px auto;
  padding:10px;
}

.card{
  background:var(--card);
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
  padding:20px;
  margin-bottom:20px;
}

.row{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:12px;
}

input,textarea{
  flex:1;
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

.save-btn{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:12px;
  border-radius:8px;
  font-size:15px;
  cursor:pointer;
}

.exit-btn{
  background:var(--delete);
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
}

.employee-card{
  border-radius:10px;
  background:#f1f1f1;
  margin-bottom:10px;
}

.emp-header{
  padding:12px;
  font-weight:600;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
}

.emp-details{
  display:none;
  padding:12px;
  font-size:14px;
}

.edit-btn{background:var(--edit);color:#fff;border:none;padding:6px 10px;border-radius:6px;}
.delete-btn{background:var(--delete);color:#fff;border:none;padding:6px 10px;border-radius:6px;}

@media(max-width:600px){
  header h1{font-size:16px;}
  .row{flex-direction:column;}
}
</style>
</head>

<body>

<header>
  <input type="file" id="logoInput" accept="image/*" hidden>
  <div class="header-btns">
    <button class="dark" onclick="darkMode()">Dark</button>
    <button class="light" onclick="lightMode()">Light</button>
    <button class="upload" onclick="logoInput.click()">Upload Logo</button>
  </div>
  <img id="logo" src="">
  <h1>FIRST WAVE FRIES – EMPLOYEE DATA</h1>
</header>

<div class="container">

<!-- LIST SCREEN -->
<div class="card" id="listScreen">
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h2>Employee List</h2>
    <div>
      <button class="save-btn" onclick="openForm()">➕ Add</button>
      <button class="exit-btn" onclick="fullExit()">Exit</button>
    </div>
  </div>
  <div id="employeeList"></div>
</div>

<!-- FORM SCREEN -->
<div class="card" id="formScreen" style="display:none;">
  <div style="display:flex;justify-content:space-between;">
    <h2>Add / Edit Employee</h2>
    <button class="exit-btn" onclick="closeForm()">Exit</button>
  </div>

  <form id="employeeForm">
    <div class="row">
      <input id="empName" placeholder="Employee Name" required>
      <input id="contact" placeholder="Contact Number" required>
      <input id="emergency" placeholder="Emergency Contact" required>
    </div>

    <div class="row">
      <input id="idcard" placeholder="ID Card Number" required>
    </div>

    <div class="row">
      <input type="date" id="pgStart">
      <input type="date" id="pgEnd">
    </div>

    <div class="row">
      <textarea id="address" placeholder="Address"></textarea>
    </div>

    <div class="row">
      <input type="date" id="trainStart">
      <input type="date" id="trainEnd">
    </div>

    <button class="save-btn" type="submit">Save Employee</button>
  </form>
</div>

<!-- FULL EXIT SCREEN -->
<div class="card" id="exitScreen" style="display:none;text-align:center;">
  <h2>App Closed</h2>
  <p>You have exited Employee Data.</p>
  <button class="save-btn" onclick="reOpen()">Re-Open App</button>
</div>

</div>

<script>
const listScreen=document.getElementById("listScreen");
const formScreen=document.getElementById("formScreen");
const exitScreen=document.getElementById("exitScreen");
const employeeList=document.getElementById("employeeList");
const form=document.getElementById("employeeForm");
const saveBtn=form.querySelector(".save-btn");

let employees=JSON.parse(localStorage.getItem("employees"))||[];
let editIndex=null;

/* NAVIGATION */
function openForm(){
  listScreen.style.display="none";
  formScreen.style.display="block";
}
function closeForm(){
  form.reset();
  editIndex=null;
  saveBtn.textContent="Save Employee";
  saveBtn.style.background="var(--primary)";
  formScreen.style.display="none";
  listScreen.style.display="block";
}
function fullExit(){
  listScreen.style.display="none";
  formScreen.style.display="none";
  exitScreen.style.display="block";
}
function reOpen(){
  exitScreen.style.display="none";
  listScreen.style.display="block";
}

/* RENDER */
function render(){
  employeeList.innerHTML="";
  employees.forEach((e,i)=>{
    const div=document.createElement("div");
    div.className="employee-card";
    div.innerHTML=`
      <div class="emp-header">${e.name} <span>▼</span></div>
      <div class="emp-details">
        <div><b>Contact:</b> ${e.contact}</div>
        <div><b>Emergency:</b> ${e.emergency}</div>
        <div><b>ID:</b> ${e.idcard}</div>
        <div><b>PG:</b> ${e.pgStart||"-"} → ${e.pgEnd||"-"}</div>
        <div><b>Training:</b> ${e.trainStart||"-"} → ${e.trainEnd||"-"}</div>
        <div><b>Address:</b> ${e.address||"-"}</div><br>
        <button class="edit-btn" onclick="editEmp(${i})">Edit</button>
        <button class="delete-btn" onclick="delEmp(${i})">Delete</button>
      </div>`;
    div.querySelector(".emp-header").onclick=()=>{
      const d=div.querySelector(".emp-details");
      d.style.display=d.style.display==="block"?"none":"block";
    };
    employeeList.appendChild(div);
  });
}

/* SAVE FIXED (NAME ISSUE SOLVED) */
form.onsubmit=e=>{
  e.preventDefault();
  const emp={
    name:document.getElementById("empName").value.trim(),
    contact:contact.value,
    emergency:emergency.value,
    idcard:idcard.value,
    pgStart:pgStart.value,
    pgEnd:pgEnd.value,
    address:address.value,
    trainStart:trainStart.value,
    trainEnd:trainEnd.value
  };
  if(editIndex!==null) employees[editIndex]=emp;
  else employees.push(emp);

  localStorage.setItem("employees",JSON.stringify(employees));
  render();
  closeForm(); // auto exit after save
};

/* EDIT */
function editEmp(i){
  const e=employees[i];
  empName.value=e.name;
  contact.value=e.contact;
  emergency.value=e.emergency;
  idcard.value=e.idcard;
  pgStart.value=e.pgStart;
  pgEnd.value=e.pgEnd;
  address.value=e.address;
  trainStart.value=e.trainStart;
  trainEnd.value=e.trainEnd;
  editIndex=i;
  saveBtn.textContent="Update Employee";
  saveBtn.style.background="var(--edit)";
  openForm();
}

/* DELETE */
function delEmp(i){
  if(confirm("Delete employee?")){
    employees.splice(i,1);
    localStorage.setItem("employees",JSON.stringify(employees));
    render();
  }
}

/* THEME */
function darkMode(){
  document.documentElement.style.setProperty("--bg","#121212");
  document.documentElement.style.setProperty("--text","#eee");
  document.documentElement.style.setProperty("--card","#1f1f1f");
  document.documentElement.style.setProperty("--header","#1a1a1a");
}
function lightMode(){
  document.documentElement.style.setProperty("--bg","#f4f6f9");
  document.documentElement.style.setProperty("--text","#222");
  document.documentElement.style.setProperty("--card","#fff");
  document.documentElement.style.setProperty("--header","#ffcc00");
}

/* LOGO */
logoInput.onchange=e=>{
  const r=new FileReader();
  r.onload=()=>logo.src=r.result;
  r.readAsDataURL(e.target.files[0]);
};

render();
</script>

</body>
</html>
